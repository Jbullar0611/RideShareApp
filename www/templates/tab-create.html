<ion-view view-title="Create">
  <ion-content>
    <h3 style="text-align: center;">Create Your Own Ride</h3>
    <form ng-submit = "CreateRide()">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="From">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="To">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Time">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Number of Passengers">
        </label>
      </div>
      <button class=" button button-full button-calm" type = "submit">Create a Ride</button>
    </form>
  </ion-content>
</ion-view>
